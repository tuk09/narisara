<script>
  function printAlphabet() {
  let currentCharCode = 'A'.charCodeAt(0);

  const intervalId = setInterval(() => {
    document.getElementById("demo1").innerHTML = String.fromCharCode(currentCharCode);
    //console.log(String.fromCharCode(currentCharCode));
    currentCharCode++;

    if (currentCharCode > 'Z'.charCodeAt(0)) {
      clearInterval(intervalId);
    }
  }, 1000);
} 

function Accumulator(startingValue) {
    this.currentValue = startingValue;
    this.read = function () {
      const inputValue = document.getElementById("inputValue").value;
      this.currentValue += +inputValue;
    };

    this.show = function () {
      return `Current value is: ${this.currentValue}`;
    };
  }

  // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏õ‡πá‡∏ô 10
  const accumulator = new Accumulator(10);

  function runAccumulator() {
    accumulator.read();
    accumulator.show();
    document.getElementById("demo2").innerHTML = `‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠: ${accumulator.currentValue}`;
  }

  const multiplyNum = (x, y) => x * y;

function multiplyNumbers() {
const num1 = document.getElementById("num1").value;
const num2 = document.getElementById("num2").value;

const result = multiplyNum(+num1, +num2);

document.getElementById("result").textContent = `‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏∑‡∏≠: ${result}`;
}

function convertTemperature() {
    const temperatureInput = document.getElementById("temperature").value;
    const unitSelect = document.getElementById("unit");
    const selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

    let convertedTemperature;

    if (selectedUnit === "celsius") {
      convertedTemperature = (temperatureInput * 9/5) + 32;
    } else {
      convertedTemperature = (temperatureInput - 32) * 5/9;
    }

    document.getElementById("convertedTemperature").textContent = `‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥‡∏ó‡∏µ‡πà‡πÅ‡∏õ‡∏•‡∏á‡πÅ‡∏•‡πâ‡∏ß: ${convertedTemperature.toFixed(2)} ${selectedUnit}`;
  }

  function daysToSeconds(days) {
      return days * 24 * 60 * 60;
  }

  function convertDaysToSeconds() {
      var days = parseFloat(document.getElementById("daysInput").value);
      var seconds = daysToSeconds(days);
      document.getElementById("result2").innerHTML = days + " ‡∏ß‡∏±‡∏ô ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö " + seconds + " ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ";
  }
  function calculateGrade() {
            var score = parseFloat(document.getElementById("scoreInput").value);
            var grade = (score >= 80) ? "A" : (score >= 70) ? "B" : (score >= 60) ? "C" : (score >= 50) ? "D" : "F";
            document.getElementById("result1").innerHTML = "‡πÄ‡∏Å‡∏£‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠: " + grade;
        }
